    <h2>Which HTML tag is used to create a hyperlink?</h2>
    <p>A. &lt;link&gt;</p>
    <p>B. &lt;a&gt;</p>
    <p>C. &lt;href&gt;</p>
    <p>D. &lt;hyperlink&gt;</p>
    <p><strong>Answer:</strong> B. &lt;a&gt;</p>
